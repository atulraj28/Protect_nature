<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/joinus.css">
    <title>Join us</title>
</head>
<body>
    <form action="#">  
        <h4>Join with us and</h4>
        <h1>Become a Volunteer</h1>
        <label for="name"><b>Your Name</b></label>
        <input
          type="name"
          placeholder="Enter Your name"
          name="name"
          required
        /><br>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required /><br>

        <label for="number"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter Your Number" name="number" required><br>

        <label for="ocupation"><b>Ocupation</b></label>
        <input type="text" placeholder="Ocupation" name="ocupation"><br>

        <label for="address"><b>Adress</b></label>
        <input type="text" placeholder="Adress" name="adress"><br>

        <label for="subject"><b>Your Cause of Joining</b></label>
        <textarea
          name="textarea"
          id="subject"
          cols="30"
          rows="6"
          placeholder="Explain in brief why do you want to join us!"
          required
        ></textarea><br>

        <button type="submit" class="btn">Send</button>
    </form>
</body>
</html>
